<!-- INCLUDE overall_header.html -->

<!-- IF not .video -->
<br class="clear" />
	<div id="information" class="rules">
		<div class="inner">
			<strong>{L_INFORMATION}{L_COLON}</strong> {NO_ENTRY}
		</div>
	</div>
<!-- ENDIF -->

<!-- IF S_SEARCH_USER_VIDEO -->
<br class="clear" />

<div id="tabs">
	<ul>
		<li class="tab activetab"><a href="#">{L_USER_VIDEOS}</a></li>
	</ul>
</div>
<div class="panel bg3">
	<div class="inner">
		<!-- BEGIN video -->
			<div id="video{video.VIDEO_ID}" class="video_item">
				<a href="{video.U_VIEW_VIDEO}" title="{video.VIDEO_TITLE}"><img src="http://img.youtube.com/vi/{video.YOUTUBE_ID}/default.jpg" alt="{video.VIDEO_TITLE}" /></a>
				<h3 class="center"><a href="{video.U_VIEW_VIDEO}" title="{video.VIDEO_TITLE}">{video.VIDEO_TITLE}</a></h3>
				<div class="content">
					{L_VIDEO_CAT}{L_COLON} <a href="{video.U_CAT}" title="{video.VIDEO_CAT_TITLE}">{video.VIDEO_CAT_TITLE}</a> <br />
					{L_VIDEO_DATE}{L_COLON} {video.VIDEO_TIME} <br />
					{L_VIDEO_VIEWS}{L_COLON} {video.VIDEO_VIEWS}
				</div>
			</div>
		<!-- END video -->

	</div>
</div>

<div class="topic-actions">
	<div class="pagination">
	{TOTAL_VIDEOS}
			<!-- IF .pagination -->
				<!-- INCLUDE pagination.html -->
			<!-- ELSE -->
				&bull; {PAGE_NUMBER}
			<!-- ENDIF -->
	</div>
</div>
<!-- ENDIF -->

<p class="jumpbox-return"><a href="{U_VIDEO}" class="left-box arrow-{S_CONTENT_FLOW_BEGIN}" accesskey="r">{L_RETURN_TO_VIDEO_INDEX}</a></p>

<br class="clear" />

<!-- INCLUDE overall_footer.html -->
